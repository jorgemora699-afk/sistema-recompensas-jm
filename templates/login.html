<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-auth">
        <div class="auth-box">
            <h1>ğŸ” Login</h1>
            
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="id_card">ID Card:</label>
                    <input type="text" id="id_card" name="id_card" required placeholder="Enter your ID card">
                </div>
                
                <div class="form-buttons-auth">
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register_customer') }}">Register here</a></p>
                <p><a href="{{ url_for('index') }}">Back to store</a></p>
            </div>
        </div>
    </div>
</body>
</html>
